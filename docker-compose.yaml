# 控制台服务基础配置模板
x-controller-common: &controller-common
  build:
    context: ./online_judge_controller
    dockerfile: cmd/controller/Dockerfile
  volumes:
    - ./online_judge_controller/cmd/controller/config/config.linux.yaml:/root/config/config.yaml:ro
    - testcase_data:/testcases:rw
  depends_on:
    mysql:
      condition: service_started
    redis:
      condition: service_started
    kafka:
      condition: service_started
  networks:
    - online-judge-network
  restart: unless-stopped

x-online-judge-judger-worker: &judger-worker-common
  build:
    context: ./online_judge_judger
    dockerfile: cmd/worker/Dockerfile
  volumes:
    - ./online_judge_judger/cmd/worker/config/config.linux.yaml:/root/config/config.yaml:ro
    - /var/run/docker.sock:/var/run/docker.sock
    - testcase_data:/testcases:ro
  depends_on:
    mysql:
      condition: service_started
    redis:
      condition: service_started
    kafka:
      condition: service_started
  networks:
    - online-judge-network
  restart: on-failure

x-online-judge-result-collector: &result-collector-common
  build:
    context: ./online_judge_judger
    dockerfile: cmd/resultcollector/Dockerfile
  volumes:
    - ./online_judge_judger/cmd/resultcollector/config/config.linux.yaml:/root/config/config.yaml:ro
  depends_on:
    mysql:
      condition: service_started
    redis:
      condition: service_started
    kafka:
      condition: service_started
  networks:
    - online-judge-network
  restart: on-failure

services:
  # 网关服务
  online-judge-gateway:
    build:
      context: ./online_judge_gateway
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./online_judge_gateway/config/config.linux.yaml:/root/config/config.yaml:ro
    depends_on:
      - mysql
      - redis
    networks:
      - online-judge-network
    restart: unless-stopped

  # 控制台服务实例1
  online-judge-controller-1:
    <<: *controller-common
    environment: 
      - SERVER_PORT=${ONLINE_JUDGE_CONTROLLER_PORT_1}

  # 控制台服务实例2
  online-judge-controller-2:
    <<: *controller-common
    environment: 
      - SERVER_PORT=${ONLINE_JUDGE_CONTROLLER_PORT_2}

  # 控制台服务实例3
  online-judge-controller-3:
    <<: *controller-common
    environment: 
      - SERVER_PORT=${ONLINE_JUDGE_CONTROLLER_PORT_3}

  # 控制台定时任务
  online-judge-controller-cronjob:
    build:
      context: ./online_judge_controller
      dockerfile: cmd/cronjob/Dockerfile
    volumes:
      - ./online_judge_controller/cmd/cronjob/config/config.linux.yaml:/root/config/config.yaml:ro
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - online-judge-network
    restart: unless-stopped 

  online-judge-judger-master:
    build:
      context: ./online_judge_judger
      dockerfile: cmd/master/Dockerfile
    volumes:
      - ./online_judge_judger/cmd/master/config/config.linux.yaml:/root/config/config.yaml:ro
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
      kafka:
        condition: service_started
    networks:
      - online-judge-network
    restart: on-failure

  online-judge-judger-worker:
    <<: *judger-worker-common

  online-judge-autoscaler:
    build:
      context: ./online_judge_autoscaler
      dockerfile: Dockerfile
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - STREAM_KEY=judge:task
      - GROUP_NAME=judger_group
      - SERVICE_NAME=online-judge-judger-worker
      - BACKLOG_PER_WORKER=10
      - HTTP_PORT=8088
    ports:
      - "8088:8088"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      redis:
        condition: service_started
      online-judge-judger-worker:
        condition: service_started
    networks:
      - online-judge-network
    restart: unless-stopped

  online-judge-result-collector:
    <<: *result-collector-common
    deploy:
      mode: replicated
      replicas: ${ONLINE_JUDGE_RESULT_COLLECTOR_REPLICAS:-3}

  # MySQL 8.0 数据库
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: online_judge
      MYSQL_USER: oj
      MYSQL_PASSWORD: "123456"
      # 优化MySQL配置
      MYSQL_INITDB_SKIP_TZINFO: 1
    volumes:
      - mysql_data:/var/lib/mysql
      - mysql_config:/etc/mysql/conf.d
      - ./online_judge_common/model/mysql/:/docker-entrypoint-initdb.d
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --max_connections=1000
      --innodb_buffer_pool_size=256M
    networks:
      - online-judge-network
    restart: unless-stopped

  # Redis 7 缓存
  redis:
    image: redis:7-alpine
    volumes:
      - redis_config:/usr/local/etc/redis
    command: >
      redis-server
      --appendonly no
      --save ""
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    networks:
      - online-judge-network
    restart: unless-stopped
      
  # Kafka broker (KRaft mode, no ZooKeeper)
  kafka:
    image: swr.cn-north-4.myhuaweicloud.com/ddn-k8s/docker.io/bitnami/kafka:latest
    environment:
      - KAFKA_CFG_NODE_ID=0
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=false
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_LISTENERS=PLAINTEXT://0.0.0.0:9092,CONTROLLER://:9093,EXTERNAL://0.0.0.0:9094
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092,EXTERNAL://localhost:9094
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@kafka:9093
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
    networks:
      - online-judge-network
    restart: unless-stopped
  
  # etcd:
  #   image: "bitnami/etcd:latest"
  #   restart: always
  #   environment:
  #     - ALLOW_NONE_AUTHENTICATION=yes
  #   ports:
  #     - "2379:2379"

  kafka-init:
    image: swr.cn-north-4.myhuaweicloud.com/ddn-k8s/docker.io/bitnami/kafka:latest
    depends_on:
      kafka:
        condition: service_started
    env_file:
      - .env
    command: >
      bash -lc "
        set -e
        TOPIC_CMD=$$(command -v kafka-topics.sh || command -v kafka-topics || echo /opt/bitnami/kafka/bin/kafka-topics.sh);
        until $$TOPIC_CMD --bootstrap-server kafka:9092 --list >/dev/null 2>&1; do
          echo 'waiting for kafka...'; sleep 2;
        done;
        if [ -n \"$${KAFKA_CREATE_TOPICS}\" ]; then
          for spec in $$(echo $${KAFKA_CREATE_TOPICS} | tr ',' ' '); do
            IFS=':' read -r topic partitions replicas <<< \"$$spec\";
            echo \"creating topic: $$topic partitions=$$partitions replicas=$$replicas\";
            $$TOPIC_CMD --bootstrap-server kafka:9092 --create --if-not-exists --topic \"$$topic\" --partitions \"$$partitions\" --replication-factor \"$$replicas\";
          done;
        else
          echo 'KAFKA_CREATE_TOPICS not set, skipping topic creation';
        fi
      "
    networks:
      - online-judge-network
    restart: "no"

volumes:
  mysql_data:
    driver: local
  mysql_config:
    driver: local
  redis_config:
    driver: local
  testcase_data:
    driver: local

networks:
  online-judge-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
