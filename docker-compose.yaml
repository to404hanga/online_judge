# yaml-language-server: $schema=https://raw.githubusercontent.com/compose-spec/compose-go/v1.20.2/schema/compose-spec.json

version: '3.8'

# 控制台服务基础配置模板
x-controller-common: &controller-common
  build:
    context: ./online_judge_controller
    dockerfile: cmd/controller/Dockerfile
  environment: 
    # 从.env文件加载环境变量
    - MINIO_ACCESS_KEY_ID=${MINIO_ACCESS_KEY_ID}
    - MINIO_SECRET_ACCESS_KEY=${MINIO_SECRET_ACCESS_KEY}
  env_file:
    - .env
  volumes:
    - ./online_judge_controller/cmd/controller/config/config.linux.yaml:/root/config/config.yaml:ro
  depends_on:
    mysql:
      condition: service_healthy
    redis:
      condition: service_started
    minio:
      condition: service_healthy
  networks:
    - online-judge-network
  restart: unless-stopped

services:
  # 网关服务
  online-judge-gateway:
    build:
      context: ./online_judge_gateway
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./online_judge_gateway/config/config.linux.yaml:/root/config/config.yaml:ro
    depends_on:
      - mysql
      - redis
      - online-judge-controller-1
      - online-judge-controller-2
      - online-judge-controller-3
    networks:
      - online-judge-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 控制台服务实例1
  online-judge-controller-1:
    <<: *controller-common
    # ports:
    #   - "${ONLINE_JUDGE_CONTROLLER_PORT_1}:${ONLINE_JUDGE_CONTROLLER_PORT_1}"
    environment: 
      # 从.env文件加载环境变量
      - MINIO_ACCESS_KEY_ID=${MINIO_ACCESS_KEY_ID}
      - MINIO_SECRET_ACCESS_KEY=${MINIO_SECRET_ACCESS_KEY}
      - SERVER_PORT=${ONLINE_JUDGE_CONTROLLER_PORT_1}

  # 控制台服务实例2
  online-judge-controller-2:
    <<: *controller-common
    # ports:
    #   - "${ONLINE_JUDGE_CONTROLLER_PORT_2}:${ONLINE_JUDGE_CONTROLLER_PORT_2}"
    environment: 
      # 从.env文件加载环境变量
      - MINIO_ACCESS_KEY_ID=${MINIO_ACCESS_KEY_ID}
      - MINIO_SECRET_ACCESS_KEY=${MINIO_SECRET_ACCESS_KEY}
      - SERVER_PORT=${ONLINE_JUDGE_CONTROLLER_PORT_2}

  # 控制台服务实例3
  online-judge-controller-3:
    <<: *controller-common
    # ports:
    #   - "${ONLINE_JUDGE_CONTROLLER_PORT_3}:${ONLINE_JUDGE_CONTROLLER_PORT_3}"
    environment: 
      # 从.env文件加载环境变量
      - MINIO_ACCESS_KEY_ID=${MINIO_ACCESS_KEY_ID}
      - MINIO_SECRET_ACCESS_KEY=${MINIO_SECRET_ACCESS_KEY}
      - SERVER_PORT=${ONLINE_JUDGE_CONTROLLER_PORT_3}

  # 控制台定时任务
  online-judge-controller-cronjob:
    build:
      context: ./online_judge_controller
      dockerfile: cmd/cronjob/Dockerfile
    environment: 
      # 从.env文件加载环境变量
      - MINIO_ACCESS_KEY_ID=${MINIO_ACCESS_KEY_ID}
      - MINIO_SECRET_ACCESS_KEY=${MINIO_SECRET_ACCESS_KEY}
    env_file:
      - .env
    volumes:
      - ./online_judge_controller/cmd/cronjob/config/config.linux.yaml:/root/config/config.yaml:ro
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_healthy
    networks:
      - online-judge-network
    restart: unless-stopped 

  # MySQL 8.0 数据库
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: online_judge
      MYSQL_USER: oj
      MYSQL_PASSWORD: "123456"
      # 优化MySQL配置
      MYSQL_INITDB_SKIP_TZINFO: 1
    # ports:
    #   - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - mysql_config:/etc/mysql/conf.d
      # 初始化SQL脚本目录
      - ./online_judge_common/model/mysql/:/docker-entrypoint-initdb.d
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --max_connections=1000
      --innodb_buffer_pool_size=256M
    networks:
      - online-judge-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis 7 缓存
  redis:
    image: redis:7-alpine
    # ports:
    #   - "6379:6379"
    volumes:
      - redis_data:/data
      - redis_config:/usr/local/etc/redis
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    networks:
      - online-judge-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # MinIO 对象存储
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY_ID:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_ACCESS_KEY:-minioadmin}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - online-judge-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 30s

volumes:
  mysql_data:
    driver: local
  mysql_config:
    driver: local
  redis_data:
    driver: local
  redis_config:
    driver: local
  minio_data:
    driver: local

networks:
  online-judge-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16